<head>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>

<div class="text">
  <h1>Our Cool Mastermind by the Minute Squad</h1>
</div>

<div id="gameSetup">
  <table>
    <tr id="row_setup">
      <td class="pin" id="setup_pin_0" onclick="changeColor(this, 0)">
      </td>
      <td class="pin" id="setup_pin_1" onclick="changeColor(this, 1)">
      </td>
      <td class="pin" id="setup_pin_2" onclick="changeColor(this, 2)">
      </td>
      <td class="pin" id="setup_pin_3" onclick="changeColor(this, 3)">
      </td>
    </tr>
  </table>

  <button type="button" onclick="setupGame()">Save my Pattern!</button>
</div>

<div id="mainGame">
  <table>
    <tr id="row_0">
      <td class="pin" id="pin_0_0" onclick="changeColor(this, 0)">
      </td>
      <td class="pin" id="pin_0_1" onclick="changeColor(this, 1)">
      </td>
      <td class="pin" id="pin_0_2" onclick="changeColor(this, 2)">
      </td>
      <td class="pin" id="pin_0_3" onclick="changeColor(this, 3)">
      </td>
    </tr>
  </table>

  <button id="guess" type="button" onclick="guess()">Make a Guess!</button>
</div>


</body>
