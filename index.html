<head>
  <link rel="stylesheet" href="style.css" />
  <script src="main.js"></script>
</head>
<body>

<div class="text">
  <h1>Our Cool Mastermind by the Minute Squad</h1>
</div>

<div id="gameSetup">
  <table>
    <tr>
      <td>
        <div class="pin" id="setup_pin_0" onclick="changeColor('setup_pin_0')"></div>
      </td>
      <td>
        <div class="pin" id="setup_pin_1" onclick="changeColor('setup_pin_1')"></div>
      </td>
      <td>
        <div class="pin" id="setup_pin_2" onclick="changeColor('setup_pin_2')"></div>
      </td>
      <td>
        <div class="pin" id="setup_pin_3" onclick="changeColor('setup_pin_3')"></div>
      </td>
    </tr>
  </table>

  <button type="button" onclick="setupGame()">Save my Pattern!</button>
</div>

<div id="mainGame">
  <table>
    <tr id="mainRow">
      <td>
        <div class="pin" id="pin_0_0"></div>
      </td>
      <td>
        <div class="pin" id="pin_0_1"></div>
      </td>
      <td>
        <div class="pin" id="pin_0_2"></div>
      </td>
      <td>
        <div class="pin" id="pin_0_3"></div>
      </td>
    </tr>
  </table>

  <button id="guess_0" type="button" onclick="guess(0)">Make a Guess!</button>
</div>


</body>
